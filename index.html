<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥♠♦♣Black Jack♥♠♦♣ </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <Div id="container">
        <h2 class="title" id="dealer-cards-text" hidden>Dealer Cards</h2>  
        <div id="dealerCardsBoard" class="cardsBoard displayNone">

        <!-- DEALERS CARDS-->
        
        <!-- <div class="cardback" id="hiddenCard" ></div> -->
        </div>
        <div>
            <p id="dealerTotalCountEl"></p>
        </div>
        <br>
       
        

        <!-- <p id="card"></p> -->
        
        <h1 id="resultText" class="resultText" hidden>Let's play</h1>
        
        <h2 class="title" id="your-cards-text" hidden>Your Cards</h2>  
        <div id="myCardsBoard" class="cardsBoard displayNone">
          
            <!-- PLAYERS CARDS-->




        </div>
        
        <div>
            <p id="playerTotalCountEl"></p>
            <div id="buttonBar">
                <button id="start-btn" onclick="startGame()">Start game!</button>
                <button id="hit-btn" onclick="pick()" hidden>Hit!</button>
                <button id="stand-btn" onclick="endGame()" hidden>Stand!</button>
            </div>
        </div>
        
        <h4 class="wins" id="wins-el" hidden>Total wins: <span id="wins"></span></h3>
        <h4 class="losses" id="losses-el" hidden>Total losses: <span id="losses"></span></h3>
        <h4 class="wins" id="blackjacks-el" hidden>Total Black Jacks: <span id="blackjacks"></span></h3>
        <p id="cardsLeftEl" hidden></p>

    </Div>



<script src="index.js"></script>   
</body>
</html>
